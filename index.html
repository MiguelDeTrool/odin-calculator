<!DOCTYPE html>
<html>

<head>
    <title>Odin Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="src/script.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="screen">
        </div>
        <div class="button-space">
            <button class="top">AC</button>
            <button class="top">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sum">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="multiply">*</button>
            <button>.</button>
            <button>0</button>
            <button class="evaluate">=</button>
            <button class="divide">/</button>
        </div>
    </div>
</body>
</html>
